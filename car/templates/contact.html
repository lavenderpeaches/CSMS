{% extends 'navigation.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;  /* Ensure Poppins is imported in your base HTML or add a link to Google Fonts */
        background-color: #1C202B;
        color: white; /* Set the default text color to white */
    }
    .prjdiv {
        background-color: #2A2D34; /* Slightly darker for the boxes */
        padding: 20px; /* Add some padding */
        margin: 10px; /* Margin for spacing */
        border-radius: 5px; /* Rounded corners */
        flex: 1; /* Allow the boxes to grow */
        text-align: center; /* Center text */
    }
    .prjdiv:hover {
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
    }
    .flex-container {
        display: flex; /* Use flexbox layout */
        flex-wrap: wrap; /* Allow wrapping */
        justify-content: space-around; /* Space out items */
    }
</style>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="container" style="margin-top: 2%;">
    <h2 class="text-left" style="font-weight: bold;">Contact US</h2>
    <div class="flex-container">
        <div class="prjdiv">
            <h4><i class="fas fa-phone-square"></i> Contact</h4>
            <p style="font-weight: bold;">+91 {{ data.contact }}</p>
        </div>

        <div class="prjdiv">
            <h4><i class="fas fa-envelope"></i> Email ID</h4>
            <p style="font-weight: bold;">{{ data.email }}</p>
        </div>

        <div class="prjdiv">
            <h4><i class="fas fa-address-card"></i> Address</h4>
            <p style="font-weight: bold;">{{ data.address }}</p>
        </div>

        <div class="prjdiv">
            <h4><i class="far fa-clock"></i> Office Hours</h4>
            <p style="font-weight: bold;">{{ data.office_time }}</p>
        </div>
    </div>
</div>
{% endblock %}
